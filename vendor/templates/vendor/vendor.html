<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>
  
<body>  
<form method="POST" class="post-form" action="/empl">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Vendor Company Name</label>  
    <div class="col-sm-4">  
      {{ form.company_name }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Contact Person Name:</label>  
    <div class="col-sm-4">  
      {{ form.contact_person_name }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Contact Email:</label>  
    <div class="col-sm-4">  
      {{ form.contact_email }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Phone Number:</label>  
    <div class="col-sm-4">  
      {{ form.phone_number }}  
    </div>  
  </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Category:</label>  
    <div class="col-sm-4">  
      {{ form.category }}  
    </div>  
  </div> 
   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Day of Payment:</label>  
    <div class="col-sm-4">  
      {{ form.days_of_payment }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
